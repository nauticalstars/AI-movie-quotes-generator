<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  <link rel="stylesheet" href="src/styles.css">
  <title>🍿AI Movie Quotes</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Welcome to my movie quote generator!</h1>
    </header>
    <main>
      <form id="quote-generator-form">
        <input class="information" type="text" placeholder="Enter a movie actor/actress's name here." autofocus required
          autocomplete="off" />
        <input type="submit" class="submit-button" />
      </form>

      <div class="quote" id="quote"></div>

    </main>
    <footer> This AI project was coded with 🖤 by <a href="https://github.com/nauticalstars" target="_blank">Daria
        Mikita</a> and is
      open-sourced on <a href="https://github.com/nauticalstars/AI-movie-quotes-generator" target="_blank">GitHub</a>
      which is hosted on <a href="https://ai-movie-quote-generator.netlify.app/" target="_blank">Netlify</a></footer>
  </div>
  <script src="./src/index.js"></script>
</body>


</html>
